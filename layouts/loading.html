<style>
    #nuxt-loading {
        background: white;
        visibility: hidden;
        opacity: 0;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        animation: nuxtLoadingIn 10s ease;
        -webkit-animation: nuxtLoadingIn 10s ease;
        animation-fill-mode: forwards;
        overflow: hidden;
    }

    @keyframes nuxtLoadingIn {
        0% {
            visibility: hidden;
            opacity: 0;
        }
        20% {
            visibility: visible;
            opacity: 0;
        }
        100% {
            visibility: visible;
            opacity: 1;
        }
    }

    @-webkit-keyframes nuxtLoadingIn {
        0% {
            visibility: hidden;
            opacity: 0;
        }
        20% {
            visibility: visible;
            opacity: 0;
        }
        100% {
            visibility: visible;
            opacity: 1;
        }
    }

  #nuxt-loading > img {
    width: 150px;
  }

  @keyframes ellipsis {
			from {width: 0px;}
			to {width: 10px;
		}}
		div#nuxt-loading .loading-img-wrapper::before {
			color: #ffffff;
			content: "加载中";
			position: absolute;
			bottom: 22px;
			left: 64px;
      font-size: 15px;
			transform: translateX(-50%);
		}
		div#nuxt-loading .loading-img-wrapper::after {
			color: #ffffff;
			overflow: hidden;
			animation: ellipsis 1.5s infinite;
			content: "\2026";
			position: absolute;
			bottom: 13px;
			left: 65px;
			font-size: 20px;
			transform: translateX(-50%);
		}

    .tip {
        position: absolute;
        left: 50%;
        top: 50%;
        color: transparent;
        transform: translate(-50%, 80px);
        transition: all 3s;
        user-select: none;
    }

    .tip > div {
        text-align: center;
        line-height: 29px;
        font-size: 14px;
    }
</style>

<script>
    window.addEventListener('error', function (msg) {
        var e = document.getElementById('nuxt-loading');
        if (e) {
            e.className += ' error';
        }
    });
</script>
